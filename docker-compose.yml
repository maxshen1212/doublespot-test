services:
  database:
    image: mysql:8.0
    container_name: mysql_dev
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-my_app_db}
      MYSQL_USER: ${MYSQL_USER:-user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  backend:
    build: ./backend
    container_name: backend_dev
    ports:
      - "3000:3000"
    # VOLUMES: This maps your computer's folder to the container
    # so hot-reloading works instantly.
    volumes:
      - ./backend:/app
      - /app/node_modules # Prevents host overwriting container modules
    env_file:
      - ./backend/.env
    depends_on:
      database:
        condition: service_healthy
  frontend:
    build: ./frontend
    container_name: frontend_dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    # We pass the backend URL as an environment variable
    environment:
      - VITE_API_URL=http://backend:3000
    depends_on:
      - backend
volumes:
  mysql_data: