name: Backend PR Check

on:
  pull_request:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend-pr-check.yml"

permissions:
  contents: read

jobs:
  validate:
    name: Validate Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Run linting
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Run tests (CI mode)
        run: npm run test:run

      - name: Build TypeScript
        run: npm run build

      # Recommended when using --platform; avoids environment-specific Docker behavior.
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (validation only)
        run: docker buildx build --platform linux/amd64 -t backend-test --load .
